<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="G. (Kyria) Bisch">

    <title>Kyria.GitHub.io {% if page.title }%} - {{page.title}}{% endif %}</title>

    <link href="/assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css') }}" rel="stylesheet">
</head>


<body>
    <div id="wrap">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">kyria.github.io</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Random URL</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
        {{content}}
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <span class="text-muted"><a href="https://github.com/Kyria/kyria.github.io">View source on github</span>
        </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        // ajouter data-section="/chemindufichier" dans les menus sidebar
        $('#menu [data-section="{{page.section}}"]').addClass('active');
    </script>
</body>
</html>
